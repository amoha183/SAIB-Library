<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Library</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Dashboard</h1>
            <button id="logoutBtn" class="btn-secondary">Logout</button>
        </header>

        <section class="add-book-section">
            <h2>Add New Book</h2>
            <form id="addBookForm">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" name="isbn" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="0" required>
                </div>
                <button type="submit" class="btn-primary">Add Book</button>
            </form>
        </section>

        <section class="books-section">
            <h2>Manage Books</h2>
            <div id="booksContainer">
                <!-- Books will be loaded here dynamically -->
            </div>
        </section>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Edit Book</h2>
                <form id="editBookForm">
                    <input type="hidden" id="editBookId">
                    <div class="form-group">
                        <label for="editTitle">Title:</label>
                        <input type="text" id="editTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="editAuthor">Author:</label>
                        <input type="text" id="editAuthor" required>
                    </div>
                    <div class="form-group">
                        <label for="editIsbn">ISBN:</label>
                        <input type="text" id="editIsbn" required>
                    </div>
                    <div class="form-group">
                        <label for="editQuantity">Quantity:</label>
                        <input type="number" id="editQuantity" min="0" required>
                    </div>
                    <button type="submit" class="btn-primary">Update Book</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
